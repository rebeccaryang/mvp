<!DOCTYPE html>
<html>
	<head>
		<title>A/B Archive</title>
		<!-- Dependencies -->
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<!-- My Scripts -->
		<script src="services/services.js"></script>
		<script src="app.js"></script>
	</head>
	<body ng-app="abArchive" ng-controller="testController as testCtrl">
		<h1>New Ad Copy Test</h1>
		<form>
			 <!-- AD VARIATION 1 BEGINS -->
			<h2> Ad Variation 1 (Control) </h2>
			<div class='headline'>
				Headline:
				<input type="text" name="headline_1" ng-model="testCtrl.ad1.headline">
			</div>
			<div class='description'>
				Description Line 1:
				<input type="text" name="desc1_1" ng-model="testCtrl.ad1.descriptionLine1">
			</div>
			<div class='description'>
				Description Line 2:
				<input type="text" name="desc2_1" ng-model="testCtrl.ad1.descriptionLine2">
			</div>
			<div class='displayURL'>
				Display URL:
				<input type="text" name="dispURL_1" ng-model="testCtrl.ad1.displayURL">
			</div>
			<!-- AD VARIATION 2 BEGINS -->
			<h2> Ad Variation 2 (Test) </h2>
			<div class='headline'>
				Headline:
				<input type="text" name="headline_2" ng-model="testCtrl.ad2.headline">
			</div>
			<div class='description'>
				Description Line 1:
				<input type="text" name="desc1_2" ng-model="testCtrl.ad2.descriptionLine1">
			</div>
			<div class='description'>
				Description Line 2:
				<input type="text" name="desc2_2" ng-model="testCtrl.ad2.descriptionLine2">
			</div>
			<div class='displayURL'>
				Display URL:
				<input type="text" name="dispURL_2" ng-model="testCtrl.ad2.displayURL">
			</div>
			<!-- SUBMIT BUTTON -->
			<input class= "Launch" type="submit" value="Launch" ng-click="testCtrl.addNew()">
		</form>

	</body>
</html>
